<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box aepp | Open up infinite possibilities</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
</head>

<style>

    @font-face {
        font-family: 'myfont';
        src: url("../static/fonts/Ubuntu-Regular.ttf");
    }

    @font-face {
        font-family: 'myfont-bold';
        src: url("../static/fonts/Ubuntu-Bold.ttf");
        font-weight: bold;
    }

    body, ul, li, h1, h2, h3, h4, h5, h6, p, form, dl, dt, dd {
        margin: 0px;
        padding: 0px;
        font-size: 12px;
        font-weight: normal;
        position: relative;
    }

    ul {
        list-style: none;
    }

    img {
        border-style: none;
    }


    body, html {
        width: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center; /*定义body的元素垂直居中*/
        justify-content: center; /*定义body的里的元素水平居中*/
    }

    .content {
        height: 100%;
        width: 100%;
        background-image: url("https://aebox.oss-cn-hongkong.aliyuncs.com/img/bg_mobile.png");
        margin: 0 auto;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .logo {
        width: 122px;
        margin-left: 15px;
        margin-top: 15px;
        height: 34px;
    }

    .title {
        margin-left: 20px;
        margin-right: 20px;
        font-family: 'myfont-bold';
        font-weight: bold;
        font-size: 24px;
        margin-top: 50px;
        line-height: 30px;
        text-align: center;
        color: #250913;
    }


    .con {
        opacity: 0.7;
        font-family: 'myfont';
        font-size: 14px;
        text-align: center;
        color: #250913;
        letter-spacing: 0;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 14px;
    }

    .buttons {
        width: 100%;
        text-align: center;
        left: 0;
        position: fixed;
        display: flex;
        align-items: center; /*定义body的元素垂直居中*/
        justify-content: center; /*定义body的里的元素水平居中*/
        bottom: 0;
        /*background: #f7f5f5;*/
        backdrop-filter: blur(10px) brightness(110%);
        margin: 0 auto;
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        background: rgba(255, 255, 255, 0.5);
        /*padding-bottom: constant(safe-area-inset-bottom);*/
        padding-bottom: env(safe-area-inset-bottom);
    }


    .button {
        width: 120px;
        height: 45px;
        background-image: linear-gradient(116deg, #000000 0%, #000000 90%);
        border-radius: 23px;
        line-height: 45px;
        color: white;
        font-size: 16px;
        margin-left: 30px;
        letter-spacing: 1.2px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
    }

    .button2 {
        width: 200px;
        height: 45px;
        background-image: linear-gradient(116deg, #FC2365 0%, #FC2365 90%);
        border-radius: 23px;
        line-height: 45px;
        margin-left: 30px;
        margin-right: 30px;
        color: white;
        font-size: 16px;
        background-repeat: no-repeat;
        letter-spacing: 1.2px;
        text-align: center;
        font-family: 'myfont';
        text-decoration: none;
        margin-top: 20px;
        margin-bottom: 20px;
        display: inline-block;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
    }

    .pic {
        height: 450px;
        width: 350px;
        background-image: url("https://aebox.oss-cn-hongkong.aliyuncs.com/img/pic_mobile.png");
        align-items: center; /*定义body的元素垂直居中*/
        justify-content: center; /*定义body的里的元素水平居中*/
        background-size: 100% 100%;
        position: absolute;
        margin-left: -165px;
        left: 50%;
        top: 70px;

        /*margin-top: 40px;*/
    }


</style>
<body>

<div class="bg"></div>
<div class="content">
    <div class="pic"></div>
    <div>
        <div>
            <img src="../static/img/logo.png" alt="" class="logo">
        </div>

        <div style="height: 400px;"></div>
        <p class="title">Infinite possibility box opens aeternal block world </p>
        <p class="con">The functions in the box include basic wallet, Aens system, games, smart contract, instant
            messaging, data link, and so on. It is a decentralized aepp</p>

        <div style="height: 50px;"></div>

        <div class="buttons footer">

            <a class="button2" href="javascript:download();">
                <span>Download</span>
            </a>
        </div>
        <div style="height: 100px;"></div>

    </div>

</div>

<script>
    function download() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            //在微信中打开需要的操作
            console.log("wx")
            alert("请在浏览器打开\nPlease open it in the browser")
        } else {
            console.log("no_wx")
            var u = navigator.userAgent;
            console.log(navigator.userAgent.match())
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            if (isAndroid === true) {
                //跳转链接
                window.location.href = "https://boxaepp.oss-cn-hangzhou.aliyuncs.com/com.aepp.box_release_v2.4.0_20210610180249.apk";

            } else {
                window.location.href = "https://apps.apple.com/us/app/box-aepp/id1563610905";
                // console.log("不是手机")
            }

        }
    }


</script>

</body>
</html>
