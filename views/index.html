<style>
    /* User Defined Font */
    @font-face {
        font-family: 'myfont';

</div>

<script type="text/javascript">
    autodivheight();
    function autodivheight(){ //函数：获取尺寸
        //获取浏览器窗口高度
        var winHeight=0;
        if (window.innerHeight){
            winHeight = window.innerHeight;
        }
        else if ((document.body) && (document.body.clientHeight)){
            winHeight = document.body.clientHeight;
        }
        //通过深入Document内部对body进行检测，获取浏览器窗口高度
        if (document.documentElement && document.documentElement.clientHeight){
            winHeight = document.documentElement.clientHeight;
        }
        //DIV高度为浏览器窗口的高度
        //document.getElementById("test").style.height= winHeight +"px";
        //DIV高度为浏览器窗口高度的一半
        console.log(winHeight);
        if(winHeight>840){
            document.getElementById("content").style.backgroundImage='url(https://aebox.oss-cn-hongkong.aliyuncs.com/img/bg_card.png)';
        }else{
            document.getElementById("content").style.backgroundImage='';
        }

    }
    window.onresize=autodivheight; //浏览器窗口发生变化时同时变化DIV高度



    function download_iOS() {
        window.location.href = "https://testflight.apple.com/join/iVgCHJCc";
    }
    function download_Android() {
        window.location.href = "https://boxaepp.oss-cn-hangzhou.aliyuncs.com/com.aepp.box_release_v2.1.0_20210328190139.apk";
    }
</script>
